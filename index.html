<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-main">
            <picture>
                <source media="(min-width: 1440px)" srcset="./assets/image-header-desktop.jpg">
                <img src="./assets/image-header-mobile.jpg" alt="img bussines">
            </picture>
            <div class="container-text">
                <h1>Get<span> insights </span>that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="container-all">
                    <div class="container-datos container-datos-1">
                        <span class="number">10k+</span>
                        <span class="name">Companies</span> 
                    </div>
                    <div class="container-datos container-datos-2">
                        <span class="number">314</span>
                        <span class="name">Templates</span>
                    </div>
                    <div class="container-datos container-datos-3">
                        <span class="number">12M+</span>
                        <span class="name">Queries</span>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
